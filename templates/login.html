<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ZPHS Gangapur</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1s ease-out;
    }

    .login-box h2 {
      text-align: center;
      color: #4facfe;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .login-box label {
      display: block;
      margin-bottom: 8px;
      color: #eee;
      font-size: 0.95rem;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      background: #1f1f1f;
      color: #fff;
      font-size: 1rem;
      border: 1px solid transparent;
      transition: all 0.3s ease-in-out;
    }

    .login-box input:focus {
      outline: none;
      border-color: #4facfe;
      box-shadow: 0 0 6px #4facfe;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #4facfe, #00c2fe);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .login-box button:hover {
      background: linear-gradient(90deg, #ffdd00, #ffaa00);
      color: #1c1c1c;
      transform: translateY(-2px);
    }

    .signup-text {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .signup-text a {
      color: #4facfe;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .signup-text a:hover {
      color: #ffdd00;
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      font-size: 0.85rem;
      color: #ccc;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to ZPHS</h2>
    <form action="/logininfo" method="POST">
      <label for="email">Pin Number</label>
      <input type="pin number" id="pin" name="pin" placeholder="Enter your school Pin Number" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit">Log In</button>

      <div class="signup-text">
        Donâ€™t have an account? <a href="signup.html">Sign up here</a>
      </div>
    </form>
  </div>

  <footer>
    &copy; 2025 ZPHS Gangapur. All Rights Reserved.
  </footer>

</body>
</html>
