<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .signup-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px 30px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out;
        }

        .signup-container h2 {
            text-align: center;
            color: #4facfe;
            margin-bottom: 30px;
        }

        .form-label {
            color: #ddd;
        }

        .form-control {
            background-color: #1c1c1c;
            border: 1px solid #4facfe;
            color: #fff;
            border-radius: 10px;
            padding: 12px;
            transition: border-color 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #00c2fe;
            box-shadow: 0 0 8px rgba(79, 172, 254, 0.5);
        }

        .btn-signup {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(90deg, #4facfe, #00c2fe);
            border: none;
            border-radius: 30px;
            color: #fff;
            margin-top: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-signup:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 194, 254, 0.3);
            background: linear-gradient(90deg, #ffdd00, #ffaa00);
            color: #1c1c1c;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #4facfe;
            text-decoration: none;
        }

        .login-link a:hover {
            color: #ffaa00;
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(40px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 576px) {
            .signup-container {
                margin: 30px 15px;
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Create Your Account</h2>

        <form method="POST" action="/signup">
            <div class="mb-3">
                <label for="username" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Name" required>
            </div>
            <div class="mb-3">
                <label for="school_pin" class="form-label">Pin Number</label>
                <input type="text" class="form-control" id="school_pin" name="school_pin" placeholder="Enter your School Pin Number" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Create Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="********" required>
            </div>
            <button type="submit" class="btn btn-signup">Sign Up</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="{{ url_for('login_route') }}">Login here</a></p>
        </div>
    </div>

</body>
</html>
